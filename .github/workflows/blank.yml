        body {
            font-family: 'Poppins', sans-serif;
            color: #E0E0E0;
            background-color: #0d1630; /* Fallback background */
        }

        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at top, rgba(13, 22, 48, 0.7) 0%, rgba(13, 22, 48, 0.9) 70%),
                url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Pedras_de_Punguandongo.jpg');
            background-size: cover;
            background-position: center;
        }

        .aurora-container::before,
        .aurora-container::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            opacity: 0.25;
            mix-blend-mode: screen;
            animation: aurora-flow 25s linear infinite;
            filter: blur(100px);
        }

        .aurora-container::before {
            background: linear-gradient(45deg, #0047AB, #007FFF);
            top: -20%;
            left: -20%;
        }

        .aurora-container::after {
            background: linear-gradient(45deg, #4A00E0, #8E2DE2);
            bottom: -20%;
            right: -20%;
            animation-delay: -12.5s;
        }

        @keyframes aurora-flow {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
            }
            50% {
                transform: translateX(100px) translateY(50px) scale(1.2);
            }
        }

        .content-card {
            background-color: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .icon-list li {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .icon-list svg {
            flex-shrink: 0;
            margin-right: 0.75rem;
        }
    </style>
